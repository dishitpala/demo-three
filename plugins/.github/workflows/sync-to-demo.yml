name: Sync to demo-three

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout demo-plugins
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "dishitpala"
          git config --global user.email "dishitpala@gmail.com"
          echo ${{ secrets.DEMO_PLUGINS_TOKEN }}

      - name: Clone demo-three
        run: |
          git clone https://dishitpala:${{ secrets.DEMO_PLUGINS_TOKEN }}@github.com/dishitpala/demo-three.git demo-three

      - name: Sync demo-plugins into demo-three/plugins
        run: |
          rm -rf .gitignore
          rm -rf plugins
          mkdir plugins
          cd plugins
          git clone https://dishitpala:${{ secrets.DEMO_PLUGINS_TOKEN }}@github.com/dishitpala/demo-plugins.git .
          rm -rf .git
        working-directory: ./demo-three

      - name: Commit and push changes
        run: |
          git add ./plugins
          git commit -m "Sync from demo-plugins" || echo "Nothing to commit"
          git push origin main
        working-directory: ./demo-three
